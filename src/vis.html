<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loader</title>


    <link rel="stylesheet" type="text/css" href="css/bundle.css">

    <script src="js/vis.js"></script>
    <!--<script src="js/vis.min.js"></script>-->


</head>
<body>


<div class="panel panel-success">

    <div class="panel-body">

        <div id='container-visualizacao'> </div>
    </div>

    <div class="panel-footer">



        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary"> Nome Crescente
                <input type="radio" name="order-options" autocomplete="off" value="nameASC" onchange="ordenaNameASC()" />
            </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary"> Nome Decrescente
                <input type="radio" name="order-options" autocomplete="off" value="nameDSC" onchange="ordenaNameDSC()" />
            </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary"> Valor Crescente
                <input type="radio" name="order-options" autocomplete="off" value="valueASC" onchange="ordenaValueASC()" />
            </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active"> Valor Decrescente
                <input type="radio" name="order-options" autocomplete="off" value="valueDSC" onchange="ordenaValueDSC()" />
            </label>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <label for="csvFile">CSV import</label>
            <input type="file" name="csvFile" id="csvFile">
        </div>
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
